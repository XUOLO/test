<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>danh sach bai hat</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Song title</th>
        <th> Artist</th>
        <th> Audio</th>

        <th> </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="list: ${listSong}">
        <td th:text="${list.title}"></td>
        <td th:text="${list.artist}"></td>
        <td>
            <audio controls>
                <source th:src="@{'/displaySong?id=' + ${list.id}}" >
            </audio>
        </td>

        <td ><a th:href="@{/deleteSong/{id}(id=${list.id})}">delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
